<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="product">
        <div class="row">
            <div class="text-center">
                <p class="h2">Product CRUD</p>
            </div>  
        </div>
        <div class="row">
            <div v-if="errors.length" class="alert alert-danger">
                
                <b>Please correct the following error(s):</b>
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <div class="input-group">
                        <!-- <input type="text" v-model="productId" class="form-control disabled" readonly> -->
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" v-model="productName" placeholder="Product Name" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="number" v-model="productPrice" placeholder="Product Price" class="form-control" > 
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" v-model="productImage" class="form-control" placeholder="Product Image">
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" v-on:click="productButtonAdd" v-if="addProduct">Add Product</button>
                    <button class="btn btn-warning" v-on:click="productButtonEdit" v-if="editProduct">Edit Product</button>
                </div>
                
            </div>
        </div>
        <div class="row">
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Id
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Price
                            </th>
                            <th>
                                Image Path
                            </th>
                            <th>
                                action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product,index in productItems">
                            <td>
                                {{ product.id }}
                            </td>
                            <td>
                                {{ product.name }}
                            </td>
                            <td>
                                ${{ product.price }}
                            </td>
                            <td>
                                <img v-bind:src="product.image" alt="demo" style="width:100px;">
                            </td>
                            <td>
                                <button class="btn btn-warning" v-on:click="editButton(index)"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger" v-on:click="deleteButton(index)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
