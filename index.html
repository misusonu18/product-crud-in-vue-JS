<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="product">
        <div class="row justify-content-center">
            <div>
                <center><p class="h2">Product CRUD</p></center>
            </div>  
        </div>
        <div class="row">
            <div v-if="errors.length" class="alert alert-danger">
                
                <b>Please correct the following error(s):</b>
                <ul>
                    <li v-for="error in errors">{{ error }}</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" 
                            v-model="productName" 
                            placeholder="Product Name" 
                            class="form-control" 
                        >
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="number" 
                            v-model="productPrice" 
                            placeholder="Product Price" 
                            class="form-control" 
                        > 
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" 
                            v-model="productImage" 
                            class="form-control" 
                            placeholder="Product Image"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" v-on:click="productButtonAdd" v-if="addProduct">
                        <i class="fa fa-plus-square"></i>
                    </button>

                    <button class="btn btn-warning" v-on:click="productButtonEdit" v-if="editProduct">
                        <i class="fa fa-edit"></i>
                    </button>

                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addToCartModal">
                        <i class="fa fa-cart-arrow-down"></i>
                    </button>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image Path</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product,index in productItems">
                            <td> {{ product.id }} </td>
                            <td> {{ product.name }} </td>
                            <td> ${{ product.price }} </td>
                            <td> <img v-bind:src="product.image" alt="demo" style="width:100px;"> </td>
                            <td>
                                <button class="btn btn-warning" v-on:click="editButton(index)"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger" v-on:click="deleteButton(index)"><i class="fa fa-trash"></i></button>
                                <button class="btn btn-success" v-on:click="addToCartButton(index)"><i class="fa fa-cart-arrow-down"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade text-dark" id="addToCartModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Cart Items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div v-if="cartItems.length" v-for="cartItem,index in cartItems">
                        <p><img v-bind:src="cartItem.image" alt="demo" style="width:100px;"></p>
                        <div class="d-flex justify-content-between" >
                            <p>
                                {{ cartItem.name }}
                            </p>
                            <p>
                                ${{ cartItem.price }}
                            </p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>
                                {{ cartItem.quantity }}
                            </p>
                            <div>
                                <button class="btn btn-success" v-on:click="addProductCartQuantity(index)"><i class="fa fa-plus-square"></i></button>
                                <button class="btn btn-danger" v-on:click="subtrctProductCartQuantity(index)"><i class="fa fa-minus"></i></button>
                                <button class="btn btn-danger" v-on:click="deleteProductCart(index)"><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.5.0/alertify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
